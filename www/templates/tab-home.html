<ion-view title="Overview">
  <ion-content class="has-header">
    <!-- Display current location's weather data-->
    <div class="top_panel padding20">
        <h3 class="city_name">{{city}}</h3>
        <h5 class="current_summary">{{current.currently.summary}}
        </h5>
        <div class="float_c">
            <span class="icon ion-cloud large text-left"></span>
            <span class="large float_r">{{current.currently.temperature}} &deg; </span>
        </div>
    </div>


  </ion-content>
</ion-view>
